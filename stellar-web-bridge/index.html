<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web Bridge Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bridge Builder Game!</h1>
            <p class="subtitle">Build awesome bridges across the canyon!</p>
        </header>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="bridge-canvas"></canvas>
            </div>

            <div class="controls-panel">
                <div class="control-section actions">
                    <button id="generate-btn" class="btn btn-primary">Generate Bridge</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>

                <div class="control-section">
                    <h3>Structure Parameters</h3>

                    <div class="slider-group">
                        <label for="platform-distance">
                            Platform Distance: <span id="platform-distance-value">500</span>px
                        </label>
                        <input type="range" id="platform-distance" min="200" max="800" value="500" step="50">
                    </div>

                    <div class="slider-group">
                        <label for="height-diff">
                            Height Difference: <span id="height-diff-value">0</span>px
                        </label>
                        <input type="range" id="height-diff" min="-200" max="200" value="0" step="25">
                    </div>

                    <div class="slider-group">
                        <label for="node-density">
                            Node Density: <span id="node-density-value">80</span>
                        </label>
                        <input type="range" id="node-density" min="10" max="200" value="80" step="10">
                    </div>

                    <div class="slider-group">
                        <label for="connectivity-radius">
                            Connectivity Radius: <span id="connectivity-radius-value">100</span>px
                        </label>
                        <input type="range" id="connectivity-radius" min="20" max="150" value="100" step="5">
                    </div>

                    <div class="slider-group">
                        <label for="structural-depth">
                            Structural Depth: <span id="structural-depth-value">60</span>px
                        </label>
                        <input type="range" id="structural-depth" min="20" max="150" value="60" step="5">
                    </div>

                    <div class="slider-group">
                        <label for="sag-arc">
                            Sag/Arc Amount: <span id="sag-arc-value">0</span>px
                        </label>
                        <input type="range" id="sag-arc" min="-100" max="100" value="0" step="10">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Growth Parameters</h3>

                    <div class="slider-group">
                        <label for="growth-speed">
                            Growth Speed: <span id="growth-speed-value">5</span>
                        </label>
                        <input type="range" id="growth-speed" min="1" max="10" value="5" step="1">
                    </div>

                    <div class="slider-group">
                        <label for="chaos-factor">
                            Chaos Factor: <span id="chaos-factor-value">30</span>%
                        </label>
                        <input type="range" id="chaos-factor" min="0" max="100" value="30" step="10">
                    </div>

                    <div class="slider-group">
                        <label for="branch-probability">
                            Branch Probability: <span id="branch-probability-value">25</span>%
                        </label>
                        <input type="range" id="branch-probability" min="0" max="100" value="25" step="10">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Visual Parameters</h3>

                    <div class="slider-group">
                        <label for="edge-thickness">
                            Edge Thickness: <span id="edge-thickness-value">3</span>px
                        </label>
                        <input type="range" id="edge-thickness" min="1" max="8" value="3" step="1">
                    </div>

                    <div class="slider-group">
                        <label for="edge-opacity">
                            Edge Opacity: <span id="edge-opacity-value">70</span>%
                        </label>
                        <input type="range" id="edge-opacity" min="10" max="100" value="70" step="10">
                    </div>

                    <div class="slider-group">
                        <label for="node-size">
                            Node Size: <span id="node-size-value">6</span>px
                        </label>
                        <input type="range" id="node-size" min="2" max="15" value="6" step="1">
                    </div>

                    <div class="slider-group">
                        <label for="node-color">Node Color:</label>
                        <input type="color" id="node-color" value="#FFA726">
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-panel">
            <h3>Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Total Nodes</span>
                    <span class="stat-value" id="stat-nodes">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Edges</span>
                    <span class="stat-value" id="stat-edges">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Span Length</span>
                    <span class="stat-value" id="stat-span">0px</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Progress</span>
                    <span class="stat-value" id="stat-progress">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Build Time</span>
                    <span class="stat-value" id="stat-time">0.0s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Connections</span>
                    <span class="stat-value" id="stat-avg-conn">0.0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="nodes.js"></script>
    <script src="algorithms.js"></script>
    <script src="main.js"></script>
</body>
</html>
